<div class="header">
  <div class="header__container">
    <div class="header__logo">
      <a routerLink="/">{{logoTitle}}</a>
    </div>

    <div class="header__input">
      <mat-form-field class="example-full-width">
        <mat-label>Search gods</mat-label>
        <input matInput placeholder="Search...">
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{categorySelectTitle}}</mat-label>
        <mat-select>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div class="header__links">
      <a href="#" class="header-link header-link--notify">
      <span class="header-link__icon">
         <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20"><g><g><path d="M16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2c1.099 0 2-.9 2-2s-.901-2-2-2zM4.008 18c0 1.1.89 2 1.99 2C7.1 20 8 19.1 8 18s-.9-2-2.001-2c-1.1 0-1.99.9-1.99 2zM14.55 9H7.53l-.13-.27L5.16 4h12.15zM3.27 0H0v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96C4 14.1 4.9 15 6 15h12v-2H6.42a.255.255 0 0 1-.25-.25l.03-.12L7.1 11h7.45c.75 0 1.409-.41 1.75-1.03l3.86-7.01L20 2H4.21z"/></g></g></svg>
      </span>
        <span class="header-link__text">2 Items</span>
      </a>
      <a href="#" class="header-link">
      <span class="header-link__icon">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g><g><path d="M16 13v3H0v-3c0-2.66 5.33-4 8-4s8 1.34 8 4zM12 4c0 2.21-1.79 4-4 4S4 6.21 4 4s1.79-4 4-4 4 1.79 4 4zm-10.1 9v1.1h12.2V13c0-.64-3.13-2.1-6.1-2.1-2.969 0-6.1 1.46-6.1 2.1zM5.9 4a2.1 2.1 0 1 0 4.2 0 2.101 2.101 0 0 0-4.2 0z"/></g></g></svg>
      </span>
        <span class="header-link__text">Sing in</span>
      </a>
    </div>
  </div>
</div>
